<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div class="sortiment">
        <!-- hlavni recept -->
        <div class="box-hlavni">
            <div class="menu-kategorie main-gril">Grilování</div>
            <div class="komentare">5 komentářů</div>
            <div class="hlavni-recept">Domácí hovězí burger</div>
        </div>

        <!-- maly recept 2 -->
        <div class="box-asie">
            <div class="menu-kategorie asie">Asijská kuchyně</div>
            <div class="komentare">16 komentářů</div>
            <div class="maly-recept">Nigiri sushi</div>
        </div> 

        <!-- maly recept 3 -->
        <div class="box-drubez">
            <div class="menu-kategorie drubez">Drůbež</div>
            <div class="komentare">7 komentářů</div>
            <div class="maly-recept">Pečené kuře na jablkách</div>
        </div>

        <!-- maly recept 4 -->
        <div class="box-omacky">
            <div class="menu-kategorie omacky">Omáčky</div>
            <div class="komentare">23 komentářů</div>
            <div class="maly-recept">Chili rajčatová omáčka</div>
        </div>

        <!-- maly recept 5 -->
        <div class="box-grilovani">
            <div class="menu-kategorie grilovani">Grilování</div>
            <div class="komentare">19 komentářů</div>
            <div class="maly-recept">Zahradní grilovačka</div>
        </div>
    </div>
            <div class="paticka">

        </div>


    </body>
</html>
