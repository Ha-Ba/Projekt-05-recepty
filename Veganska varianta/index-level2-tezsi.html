<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="sortiment">
            <!-- hlavni recept -->
            <div class="box-hlavni">
                <div class="menu-kategorie salaty">Saláty</div>
                <div class="komentare">5 komentářů</div>

                <div class="hlavni-recept">Salát s&nbsp;vlašskými ořechy</div>
            </div>

            <!-- maly recept 2 -->
        <div class="kontejner-small">
            <div class="box-svacina">
                <div class="menu-kategorie svacina">Svačina</div>
                <div class="komentare">16 komentářů</div>

                <div class="maly-recept">Chlebíček s&nbsp;avokádem</div>
            </div>

            <!-- maly recept 3 -->
            <div class="box-mexiko">
                <div class="menu-kategorie mexiko">Mexická</div>
                <div class="komentare">7 komentářů</div>

                <div class="maly-recept">Avokádové tacos</div>
            </div>

            <!-- maly recept 4 -->
            <div class="box-lusteniny">
                <div class="menu-kategorie lusteniny">Luštěniny</div>
                <div class="komentare">23 komentářů</div>

                <div class="maly-recept">Pita chléb s&nbsp;cizrnou</div>
            </div>

            <!-- maly recept 5 -->
            <div class="box-burger">
                <div class="menu-kategorie burgery">Burgery</div>
                <div class="komentare">19 komentářů</div>

                <div class="maly-recept">Sojový burger</div>
            </div>
        </div>
    </div>

    <div class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </div>
    </body>
</html>
